<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius: </label>
        <input type="number" id="celsius">
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <br><br>
        <label for="fahrenheit">Fahrenheit: </label>
        <input type="number" id="fahrenheit">
        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <p id="result"></p>
    </div>

    <script>
        function convertToCelsius() {
            const fahrenheitInput = document.getElementById("fahrenheit");
            const celsiusInput = document.getElementById("celsius");
            const result = document.getElementById("result");

            if (fahrenheitInput.value !== "") {
                const fahrenheit = parseFloat(fahrenheitInput.value);
                const celsius = (fahrenheit - 32) * (5 / 9);
                celsiusInput.value = celsius.toFixed(2);
                result.textContent = `${fahrenheit.toFixed(2)}째F is ${celsius.toFixed(2)}째C`;
            } else {
                result.textContent = "";
            }
        }

        function convertToFahrenheit() {
            const celsiusInput = document.getElementById("celsius");
            const fahrenheitInput = document.getElementById("fahrenheit");
            const result = document.getElementById("result");

            if (celsiusInput.value !== "") {
                const celsius = parseFloat(celsiusInput.value);
                const fahrenheit = (celsius * 9 / 5) + 32;
                fahrenheitInput.value = fahrenheit.toFixed(2);
                result.textContent = `${celsius.toFixed(2)}째C is ${fahrenheit.toFixed(2)}째F`;
            } else {
                result.textContent = "";
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-shadow: inset 0px 0px 10px 9px rgb(255, 255, 255);
            
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-shadow: inset 0px 0px 10px 9px rgb(189, 189, 189);
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 18px;
            margin-top: 15px;
            color: #333;
        }
    </style>
</body>

</html>
